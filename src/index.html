<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="author" content="Thomas - sunyamare.ch" />
        <meta name="description" content="Ubiqum Books: Ubiqum Book Catalog" />
        <meta name="keywords" content="Ubiqum, Books, Catalog, React" />
        <meta name="robots" content="index, follow" />
        <title>Ubiqum Book Catalog</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <div class="container-header">
                <div class="logo item">
                    <img src="./img/logo.png" alt="Ubiqum Books Logo" />
                </div>
                <div class="search item">
                    <input
                        id="searchbar"
                        onkeyup="findContent()"
                        type="text"
                        name="search"
                        placeholder="Find.."
                    />
                </div>
            </div>
        </header>

        <section>
            <div>
                <h1>Welcome to Ubiqum Books, your interactive Book Catalog</h1>
            </div>
            <div id="contentSection" class="container"></div>
        </section>

        <footer>
            <div class="site-notice">
                <span>
                    Site notice: This is a demo page! Contact:
                    <a
                        href="https://sunyamare.ch/"
                        target="_blank"
                        rel="noopener"
                        >sunyamare.ch</a
                    >
                </span>
            </div>
        </footer>

        <script src="./js/functions.js"></script>
    </body>
</html>
